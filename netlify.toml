# Netlify configuration
[build]
  command = "npm run build"
  publish = "dist/public"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable Identity service (required for Decap CMS authentication)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
